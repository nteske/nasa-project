name: deploy-node
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.2
        with: 
          node-version: '14.x'
      - run: npm install
      - run: npm run deploy